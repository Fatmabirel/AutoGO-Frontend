<app-basic-layout>
  <div class="container">
    <h2 class="title">Marka Ekle</h2>
    <div class="content">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
          <div class="card-body">
            <form [formGroup]="brandAddForm">
              <div class="mb-3">
                <label for="name">Marka adı</label>
                <div class="form-group">
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="Marka adı"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="car-footer">
            <button class="btn btn-fill btn-primary" (click)="addBrand()">
              Ekle
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-basic-layout>
